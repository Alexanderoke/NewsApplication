<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
 
    <div class="container bg-secondary">
      <div class="col">
        <div class="row">
          <h1>Top Headlines</h1>
      
          {% for title, desc, img, publish_date, url in contents %}        
          <div class="wrapper">
            <div class="item">
              
             <a href="{{url}}"><img src="{{img}}"></a>
            
            </div>
            <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
            <div class="content"><a href="{{url}}"><p>{{desc}}</p></a></div>
            <div class="content"><p>{{publish_date}}</p></div>
            
            
          </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
          {% endfor %}
      </ul>

        </div>
      </div>
    </div>
       <div class="container">
         <div class="col">
           <div class="row">
            <h3>Other news</h3>
            {% for title, desc, img, publish_date, url in all %}        
                <div class="wrapper">
                  <div class="item">
                    
                   <a href="{{url}}"><img src="{{img}}"></a>
                  
                  </div>
                  <div class="content"><a href="{{url}}"><h2>{{title}}</h2></a></div>
                  <div class="content"><a href="{{url}}"><p>{{desc}}</p></a></div>
                  <div class="content"><p>{{publish_date}}</p></div>
                  
                  
                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
                {% endfor %}

           </div>
         </div>
       </div>
      
      
</body>
</html>
